<blockquote>
  <p>Product</p>
  <small>{{ product.name }}</small>
</blockquote>

<div class="row">
    <div class="col-lg-8">
        {{ product.description }}
        <p class="lead">{{ product.price / 100 }} PLN</p>
    </div>
    <div class="col-lg-4">
       <img ng-src="/images/products/{{ product.id }}.jpg" alt="{{ product.name }}" class="img-responsive" /> 
    </div>
    <div class="clearfix"></div>
</div>

<a ng-click="addToCart(product)" class="btn btn-primary" href="#/product/{{ product.id }}/cart">Dodaj do koszyka</a>
